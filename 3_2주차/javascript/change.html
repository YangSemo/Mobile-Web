<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
    </head>
    <body>
        <h1 id="heading">자바스크립트</h1>
        <p id="text">위 텍스트를 클릭하세요</p>
    
        <script>
            const heading = document.querySelector("#heading");
            heading.onclick = function(){
                heading.style.color = "red";
            };
        </script>
    </body>

</html>
